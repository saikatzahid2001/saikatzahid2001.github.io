  <style>
   @-webkit-keyframes bump {
        0% {
          -webkit-transform: scale(1, 1);
          opacity: 1;
        }
        10% {
          -webkit-transform: scale(1.1, 1.1);
          opacity: 0.7;
        }
        50% {
          -webkit-transform: scale(0.9, 0.9);
          opacity: 0.9;
        }
        100% {
          -webkit-transform: scale(1, 1);
          opacity: 1;
        }
      }
      @keyframes bump {
        0% {
          transform: scale(1, 1);
          opacity: 1;
        }
        10% {
          transform: scale(1.1, 1.1);
          opacity: 0.7;
        }
        50% {
          transform: scale(0.9, 0.9);
          opacity: 0.9;
        }
        100% {
          transform: scale(1, 1);
          opacity: 1;
        }
      }
  </style>
