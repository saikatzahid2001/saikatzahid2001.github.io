  <style>
   * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .ad_container {
        width: 300px;
        height: 600px;
        position: relative;
        background-image: url("./assets/bg.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      .product {
        position: absolute;
        left: 43px;
        top: 86px;
      }
      .text {
        position: absolute;
        left: 70px;
        top: 374px;
        width: 165px;
      }
      .arrow {
        position: absolute;
        left: 115px;
        top: 297px;
        transform: scale(-1, -1) rotate(280deg);
      }
      .buy_now_btn {
        position: absolute;
        left: 65px;
        top: 520px;
        opacity: 0;
        animation: bump 0.5s linear 1.9s 1 forwards;
      }

      .lock {
        position: absolute;
        top: 416px;
        left: 188px;
        opacity: 0;
        animation: bump 0.5s linear 0.2s 1 forwards;
      }
  </style>
  <style>
   @-webkit-keyframes bump {
        0% {
          -webkit-transform: scale(1, 1);
          opacity: 1;
        }
        10% {
          -webkit-transform: scale(1.1, 1.1);
          opacity: 0.7;
        }
        50% {
          -webkit-transform: scale(0.9, 0.9);
          opacity: 0.9;
        }
        100% {
          -webkit-transform: scale(1, 1);
          opacity: 1;
        }
      }
      @keyframes bump {
        0% {
          transform: scale(1, 1);
          opacity: 1;
        }
        10% {
          transform: scale(1.1, 1.1);
          opacity: 0.7;
        }
        50% {
          transform: scale(0.9, 0.9);
          opacity: 0.9;
        }
        100% {
          transform: scale(1, 1);
          opacity: 1;
        }
      }
  </style>
  <style>

      @-webkit-keyframes animate-svg-fill-1 {
        0% {
          fill: transparent;
        }

        100% {
          fill: rgb(190, 3, 40);
        }
      }

      @keyframes animate-svg-fill-1 {
        0% {
          fill: transparent;
        }

        100% {
          fill: rgb(190, 3, 40);
        }
      }

      .a-1 {
        -webkit-animation: animate-svg-stroke-1 1.5s
            cubic-bezier(0.47, 0, 0.745, 0.715) 0.4s both,

        animation: animate-svg-stroke-1 1.5s cubic-bezier(0.47, 0, 0.745, 0.715)

      }
