  <style>
   * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;

        align-items: center;
      }
      .ad_container {
        width: 1024px;
        height: 768px;
        position: relative;
        background-image: url("./assets/bg.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      .product {
        position: absolute;
        top: 147px;
        left: 112px;
      }
      .buy_now_btn {
        position: absolute;
        top: 624px;
        left: 374px;
        opacity: 0;
        animation: bump 0.5s linear 1.9s 1 forwards;
      }
      .text {
        position: absolute;
        top: 171px;
        left: 570px;
      }
      .arrow {
        position: absolute;
        top: 405px;
        left: 575px;
      }
      .lock {
        position: absolute;
        top: 255px;
        left: 790px;
        opacity: 0;
        animation: bump 0.5s linear 0.2s 1 forwards;
      }
  </style>
  <style>
   @-webkit-keyframes bump {
        0% {
          -webkit-transform: scale(1, 1);
          opacity: 1;
        }
        10% {
          -webkit-transform: scale(1.1, 1.1);
          opacity: 0.7;
        }
        50% {
          -webkit-transform: scale(0.9, 0.9);
          opacity: 0.9;
        }
        100% {
          -webkit-transform: scale(1, 1);
          opacity: 1;
        }
      }
      @keyframes bump {
        0% {
          transform: scale(1, 1);
          opacity: 1;
        }
        10% {
          transform: scale(1.1, 1.1);
          opacity: 0.7;
        }
        50% {
          transform: scale(0.9, 0.9);
          opacity: 0.9;
        }
        100% {
          transform: scale(1, 1);
          opacity: 1;
        }
      }
  </style>
