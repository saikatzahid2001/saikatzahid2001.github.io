<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>1024x768</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .ad_container {
        width: 1024px;
        height: 768px;
        position: relative;
        background-image: url("./assets/bg.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      .product {
        position: absolute;
        top: 147px;
        left: 112px;
      }
      .buy_now_btn {
        position: absolute;
        top: 624px;
        left: 374px;
        opacity: 0;
        animation: bump 0.5s linear 1.9s 1 forwards;
      }
      .text {
        position: absolute;
        top: 206px;
        left: 575px;
      }
      .arrow {
        position: absolute;
        top: 405px;
        left: 575px;
      }
      .lock {
        position: absolute;
        top: 217px;
        left: 728px;
        opacity: 0;
        animation: bump 0.5s linear 0.2s 1 forwards;
      }
    </style>
    <style>
      @-webkit-keyframes bump {
        0% {
          -webkit-transform: scale(1, 1);
          opacity: 1;
        }
        10% {
          -webkit-transform: scale(1.1, 1.1);
          opacity: 0.7;
        }
        50% {
          -webkit-transform: scale(0.9, 0.9);
          opacity: 0.9;
        }
        100% {
          -webkit-transform: scale(1, 1);
          opacity: 1;
        }
      }
      @keyframes bump {
        0% {
          transform: scale(1, 1);
          opacity: 1;
        }
        10% {
          transform: scale(1.1, 1.1);
          opacity: 0.7;
        }
        50% {
          transform: scale(0.9, 0.9);
          opacity: 0.9;
        }
        100% {
          transform: scale(1, 1);
          opacity: 1;
        }
      }
    </style>
    <style>
      @-webkit-keyframes animate-svg-stroke-1 {
        0% {
          stroke-dashoffset: 349.2319030761719px;
          stroke-dasharray: 349.2319030761719px;
        }

        100% {
          stroke-dashoffset: 0;
          stroke-dasharray: 349.2319030761719px;
        }
      }

      @keyframes animate-svg-stroke-1 {
        0% {
          stroke-dashoffset: 349.2319030761719px;
          stroke-dasharray: 349.2319030761719px;
        }

        100% {
          stroke-dashoffset: 0;
          stroke-dasharray: 349.2319030761719px;
        }
      }

      @-webkit-keyframes animate-svg-fill-1 {
        0% {
          fill: transparent;
        }

        100% {
          fill: rgb(190, 3, 40);
        }
      }

      @keyframes animate-svg-fill-1 {
        0% {
          fill: transparent;
        }

        100% {
          fill: rgb(190, 3, 40);
        }
      }

      .a-1 {
        -webkit-animation: animate-svg-stroke-1 1.5s
            cubic-bezier(0.47, 0, 0.745, 0.715) 0.4s both,
          animate-svg-fill-1 0.7s cubic-bezier(0.47, 0, 0.745, 0.715) 1.5s both;
        animation: animate-svg-stroke-1 1.5s cubic-bezier(0.47, 0, 0.745, 0.715)
            0.4s both,
          animate-svg-fill-1 0.7s cubic-bezier(0.47, 0, 0.745, 0.715) 1.5s both;
      }
    </style>
  </head>
